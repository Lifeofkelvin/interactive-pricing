<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Interactive pricing component</title>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Simple, traffic-based pricing</h1>
      <p class="head-text">Sign-up for our 30-day trial. No credit card required. </p>
    </div>

    <div class="content">
      <div class="views">
        <p class="pageviews"><span>100K</span>Pageviews</p>
        <div class="price">
          <span>$<span class="pricefix">16</span>.00</span>
          <span class="month"> /month</span>
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar">
          <input type="range" min="1" max="5" step="1" value="3" class="myrange">
        </div>
      </div>
  
      <div class="monthly">
        <span>Monthly Billing</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <span>Yearly Billing</span>
        <span class="discount"> 25% discount</span>
      </div>
  
      <hr>
  
      <div class="start">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
  
        <button>Start my trial</button>
      </div>
    </div>

  </div>

  

  
   

  
  
  

  
<script src="script.js"></script>
</body>
</html>
